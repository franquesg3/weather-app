<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,700;1,300&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        
        <input class="city-input" type="text" placeholder="Pesquisar por cidade">
        <button class="search-button">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="search-button" title="Pesquisar">
        </button>

        <div class="infos">
            <h2 class="city">Previsão do tempo</h2>
    
            <p class="temp"></p>

            <div class="weather-div">
                <img class="weather-img" src="https://openweathermap.org/img/wn/04n.png" alt="weather-icon-info" title="Condições climáticas"> 
                
                <p class="weather"></p>
            </div>

            <p class="umidity"></p>

        </div>

    </div>
</body>

</html>
